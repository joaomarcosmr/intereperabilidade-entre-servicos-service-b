server:
  port: 8081

spring:
  application:
    name: service-b

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        missing-queues-fatal: false
        retry:
          enabled: true
          initial-interval: 5000
          max-attempts: 5
          multiplier: 2.0

  datasource:
    url: jdbc:postgresql://localhost:5433/service_b_bd
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: none
    show:
      sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
